# Spring Boot Configuration
spring.application.name=automated-regression-test-suite
server.port=5000
server.servlet.context-path=/api

# Database Connection (Ensure you have a 'testpilot' database created)
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/testpilot?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:Bhuvana@12}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA & Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Logging
logging.level.com.testframework=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=WARN

# Async Thread Pool
spring.task.execution.pool.core-size=10
spring.task.execution.pool.max-size=20
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=TestRunner-

# Custom Test Framework Properties
test-framework.reports.directory=./reports
test-framework.artifacts.directory=./artifacts
artifacts.path=./artifacts

# Test Timeouts
ui.test.timeout.seconds=120
ui.page.load.timeout.seconds=60
ui.element.wait.timeout.seconds=20
api.test.timeout.seconds=15

spring.flyway.enabled=false